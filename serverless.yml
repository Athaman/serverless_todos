#  environment:
#    variable1: value1

# you can add packaging information here
package:
  include:
  - features/**
  - models/**

functions:
  getTodo:
    handler: features/read.getTodo
    events:
      - http:
          path: todo
          method: get
  listTodos:
    handler: features/read.listTodos
    events:
      - http:
          path: todos
          method: get

  createTodo:
    handler: features/create.createTodo
    events:
      - http:
          path: todo
          method: post

  deleteTodo:
    handler: features/delete.deleteTodo
    events:
      - http:
          path: todo/{id}
          method: delete
